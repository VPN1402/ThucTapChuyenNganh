<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout}">
<head>
    <meta charset="UTF-8">
    <title>Bảng điều khiển - Admin</title>
    <link rel="stylesheet" th:href="@{/admin/css/styles.css}">
</head>
<body>
<div layout:fragment="content">
    <div class="container">
        <div class="page-header">
            <h1 class="page-title">Bảng điều khiển</h1>
            <p class="page-subtitle">Tổng quan quản lý thư viện.</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-card-content">
                    <div class="stat-card-label">Tổng số sách</div>
                    <div class="stat-card-value" th:text="${totalBooks}">0</div>
                </div>
            </div>

            <div class="stat-card" style="border-left-color: #f59e0b;">
                <div class="stat-card-content">
                    <div class="stat-card-label">Tổng số thể loại</div>
                    <div class="stat-card-value" th:text="${totalCategories}">0</div>
                </div>
            </div>
        </div>

        <div class="card mt-4">
            <h3 class="card-title">Sách mới cập nhật</h3>
            <div class="card-item" th:each="p : ${recentBooks}">
                <div class="card-item-content">
                    <div class="card-item-title" th:text="${p.title}">Tên sách</div>
                    <div class="card-item-subtitle"
                         th:text="${p.category != null ? p.category.name : 'Chưa phân loại'}"></div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
