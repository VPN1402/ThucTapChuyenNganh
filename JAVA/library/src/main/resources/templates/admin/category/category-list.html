<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/admin/layout}">
<head>
    <meta charset="UTF-8">
    <title>Quản lý Thể loại</title>
    <link rel="stylesheet" th:href="@{/css/admin/styles.css}">
</head>
<body>
<div layout:fragment="content">
    <div class="container">
        <!-- HEADER -->
        <div class="page-header-row">
            <div class="page-header-text">
                <h1>Quản lý Thể loại</h1>
                <p>Quản lý tất cả các thể loại sách trong thư viện</p>
            </div>
            <button class="btn btn-primary">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="width: 20px; height: 20px;">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
                Thêm thể loại
            </button>
        </div>

        <!-- SEARCH BAR -->
        <div class="search-bar">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="11" cy="11" r="8"></circle>
                <path d="m21 21-4.35-4.35"></path>
            </svg>
            <input type="text" placeholder="Tìm kiếm theo tên thể loại...">
        </div>

        <!-- TABLE -->
        <div class="table-container">
            <table>
                <thead>
                <tr>
                    <th>Tên Thể loại</th>
                    <th>Mô tả</th>
                    <th style="text-align: center;">Số lượng sách</th>
                    <th style="text-align: center;">Thao tác</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td><span class="table-cell-title">Fiction</span></td>
                    <td><span class="table-cell-subtitle">Sách truyện hư cấu</span></td>
                    <td style="text-align: center;"><span class="availability-available">12</span></td>
                    <td>
                        <div class="table-actions">
                            <button class="btn-edit">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                                    <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                                </svg>
                            </button>
                            <button class="btn-delete">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <polyline points="3 6 5 6 21 6"></polyline>
                                    <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                                    <line x1="10" y1="11" x2="10" y2="17"></line>
                                    <line x1="14" y1="11" x2="14" y2="17"></line>
                                </svg>
                            </button>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td><span class="table-cell-title">Romance</span></td>
                    <td><span class="table-cell-subtitle">Sách tình cảm, lãng mạn</span></td>
                    <td style="text-align: center;"><span class="availability-available">8</span></td>
                    <td>
                        <div class="table-actions">
                            <button class="btn-edit">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                                    <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                                </svg>
                            </button>
                            <button class="btn-delete">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <polyline points="3 6 5 6 21 6"></polyline>
                                    <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                                    <line x1="10" y1="11" x2="10" y2="17"></line>
                                    <line x1="14" y1="11" x2="14" y2="17"></line>
                                </svg>
                            </button>
                        </div>
                    </td>
                </tr>
                <!-- Thêm các thể loại khác tương tự -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        let sidebarOpen = true;
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const container = document.querySelector('.container');
            sidebarOpen = !sidebarOpen;
            if (sidebarOpen) {
                sidebar.classList.remove('hidden');
                container.classList.remove('full-width');
            } else {
                sidebar.classList.add('hidden');
                container.classList.add('full-width');
            }
        }
    </script>

</div>
</body>
</html>
