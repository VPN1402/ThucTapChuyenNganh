
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - LibraryAdmin</title>
    <link rel="stylesheet" th:href="@{/css(admin)/styles.css}">
    <style>
        svg { display: inline-block; }
    </style>
</head>
<body>
<!-- NAVBAR -->
<div class="navbar">
    <div class="navbar-left">
        <button class="navbar-toggle" onclick="toggleSidebar()">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="3" y1="6" x2="21" y2="6"></line>
                <line x1="3" y1="12" x2="21" y2="12"></line>
                <line x1="3" y1="18" x2="21" y2="18"></line>
            </svg>
        </button>
        <a th:href="@{/admin}" class="navbar-logo">
            <div class="navbar-logo-icon">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M4 19.5h16A2.5 2.5 0 0021.5 17V7a2.5 2.5 0 00-2.5-2.5H4A2.5 2.5 0 001.5 7v10a2.5 2.5 0 002.5 2.5z"/>
                </svg>
            </div>
            <span class="navbar-logo-text">LibraryAdmin</span>
        </a>
    </div>
    <div class="navbar-right">
        <div class="navbar-user-info">
            <div class="navbar-user-name">Admin User</div>
            <div class="navbar-user-role">Manager</div>
        </div>
        <div class="navbar-avatar">A</div>
        <a th:href="@{/index}" class="navbar-logout">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                <polyline points="16 17 21 12 16 7"></polyline>
                <line x1="21" y1="12" x2="9" y2="12"></line>
            </svg>
        </a>
    </div>
</div>

<!-- SIDEBAR -->
<div class="sidebar" id="sidebar">
    <nav class="sidebar-nav">
        <a th:href="@{/admin}" class="sidebar-item active">
            <svg class="sidebar-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="3" width="7" height="7"></rect>
                <rect x="14" y="3" width="7" height="7"></rect>
                <rect x="14" y="14" width="7" height="7"></rect>
                <rect x="3" y="14" width="7" height="7"></rect>
            </svg>
            <span>Dashboard</span>
        </a>
        <a th:href="@{/products}" class="sidebar-item">
            <svg class="sidebar-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M4 19.5h16A2.5 2.5 0 0021.5 17V7a2.5 2.5 0 00-2.5-2.5H4A2.5 2.5 0 001.5 7v10a2.5 2.5 0 002.5 2.5z"></path>
            </svg>
            <span>Quản lý sách</span>
        </a>
        <a th:href="@{/category}" class="sidebar-item">
            <svg class="sidebar-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                <circle cx="9" cy="7" r="4"></circle>
                <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
            </svg>
            <span>Quản Lý Thể Loại</span>
        </a>
    </nav>
</div>
<div layout:fragment="content"></div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const currentPath = window.location.pathname;

        let activeSet = false; // để chỉ cho phép một mục active

        document.querySelectorAll('.sidebar-nav a').forEach(a => {
            const href = a.getAttribute('href') || a.getAttribute('th:href');

            // Nếu đường dẫn hiện tại bắt đầu bằng href
            if (!activeSet && currentPath.startsWith(href.replace(/^@{(.*)}$/, '$1'))) {
                a.classList.add('active');
                activeSet = true; // ngăn không cho link khác active nữa
            } else {
                a.classList.remove('active');
            }
        });
    });
</script>

</body>
</html>
