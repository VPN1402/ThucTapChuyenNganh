<!DOCTYPE html>

<body>

                <line x1="3" y1="12" x2="21" y2="12"></line>

        </button>

                </svg>

<div class="sidebar" id="sidebar">

                <rect x="14" y="3" width="7" height="7"></rect>
                <rect x="14" y="14" width="7" height="7"></rect>
                <rect x="3" y="14" width="7" height="7"></rect>
            </svg>
            <span>Dashboard</span>
        </a>

        <a th:href="@{/admin/products/products-list}" class="sidebar-item">
            <svg class="sidebar-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M4 19.5h16A2.5 2.5 0 0021.5 17V7a2.5 2.5 0 00-2.5-2.5H4A2.5 2.5 0 001.5 7v10a2.5 2.5 0 002.5 2.5z"></path>
            </svg>
            <span>Quản lý sách</span>
        </a>

        <a th:href="@{/admin/category/category-list}" class="sidebar-item">
        <svg class="sidebar-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
            <circle cx="9" cy="7" r="4"></circle>
            <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
            <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
        </svg>
        <span>Quản Lý Thể Loại</span>
    </a>

<!--            </svg>-->
<!--            <span>Quản Lý Giao Dịch</span>-->
<!--        </a>-->
    </nav>
</div>

<div class="container" layout:fragment="content"></div>


<script>
    // 1. CHỨC NĂNG TOGGLE SIDEBAR VÀ ĐIỀU CHỈNH CONTAINER (GIỮ NGUYÊN)
    function toggleSidebar() {
        const sidebar = document.getElementById('sidebar');
        const mainContent = document.querySelector('.container');
        sidebar.classList.toggle('hidden');
        mainContent.classList.toggle('full-width');
    }

    // 2. LOGIC ACTIVE STATE (ĐÃ SỬA LỖI ƯU TIÊN VÀ LOGIC KHỚP)
    document.addEventListener('DOMContentLoaded', function () {
        const sidebar = document.getElementById('sidebar');
        const mainContent = document.querySelector('.container');

        // Khởi tạo trạng thái ẩn cho thiết bị di động
        if (window.innerWidth <= 768) {
            sidebar.classList.add('hidden');
            mainContent.classList.add('full-width');
        }

        // Lấy URL hiện tại, chuyển tất cả về chữ thường và đảm bảo không có dấu '/' thừa ở cuối
        const currentPath = window.location.pathname.toLowerCase().replace(/\/$/, '');

        let bestMatchLink = null;
        let maxLength = 0;

        document.querySelectorAll('.sidebar-nav a').forEach(a => {
            const href = a.getAttribute('href') || a.getAttribute('th:href');
            if (!href) return;

            // Chuyển URL Thymeleaf (vd: @{/admin/category/category-list}) thành /admin/category/category-list
            const linkPath = href.replace(/^@{(.*)}$/, '$1').toLowerCase();

            a.classList.remove('active');

            // --- Bắt đầu Logic Khớp MỚI ---

            // 1. Kiểm tra khớp URL chính xác (cho Dashboard hoặc list)
            if (currentPath === linkPath) {
                bestMatchLink = a;
                maxLength = currentPath.length;
            }
                // 2. Kiểm tra khớp URL CON (cho Thêm/Sửa/Chi tiết)
            // Logic: Nếu URL hiện tại BẮT ĐẦU bằng đường dẫn menu và đường dẫn menu không phải là "/"
            else if (currentPath.startsWith(linkPath) && linkPath !== '/admin') {
                // Kiểm tra xem đây có phải là mục khớp dài nhất không (để ưu tiên /admin/products hơn /admin)
                if (linkPath.length > maxLength) {
                    maxLength = linkPath.length;
                    bestMatchLink = a;
                }
            }
            // 3. Xử lý trường hợp đặc biệt: /admin
            else if (currentPath === '/admin' && linkPath === '/admin') {
                bestMatchLink = a;
                maxLength = linkPath.length;
            }
        });

        // Áp dụng class 'active' cho mục khớp tốt nhất
        if (bestMatchLink) {
            bestMatchLink.classList.add('active');
        }
    });
</script>
</body>
</html>
