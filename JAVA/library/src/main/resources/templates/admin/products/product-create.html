<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{admin/layout}">
<head>
    <meta charset="UTF-8">
    <title>Thêm Sách Mới</title>
    <link rel="stylesheet" th:href="@{/css/admin/form-style.css}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
<div layout:fragment="content">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">

                <div class="card card-product-form shadow-lg">
                    <div class="card-header-gradient text-white text-center">
                        <h3 class="mb-0 fw-bold"><i class="bi bi-plus-circle me-2"></i>QUẢN LÝ SẢN PHẨM</h3>
                    </div>

                    <div class="card-body p-5">
                        <form th:action="@{/admin/products/save}" method="post" th:object="${product}">
                            <input type="hidden" th:field="*{id}">

                            <div class="mb-4">
                                <label class="form-label fw-bold">Tên Sách</label>
                                <div class="input-group">
                                    <span class="input-group-text-custom"><i class="bi bi-pencil-square"></i></span>
                                    <input type="text" class="form-control custom-input" th:field="*{title}" placeholder="Nhập tên sách..." required>
                                </div>
                            </div>

                            <div class="row mb-4">
                                <div class="col-md-6">
                                    <label class="form-label fw-bold">Thể loại</label>
                                    <select name="categoryId" class="form-select custom-select" required>
                                        <option value="">-- Chọn --</option>
                                        <option th:each="cate : ${categories}" th:value="${cate.id}" th:text="${cate.name}"
                                                th:selected="${product.category != null && product.category.id == cate.id}"></option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label fw-bold">Giá bán (VNĐ)</label>
                                    <input type="number" class="form-control custom-input" th:field="*{price}" required>
                                </div>
                            </div>

                            <div class="mb-4">
                                <label class="form-label fw-bold">URL Hình ảnh</label>
                                <input type="url" class="form-control custom-input" th:field="*{image}" required>
                            </div>
                            <div class="mb-4">
                                <label class="form-label fw-bold mb-2">Mô tả nội dung</label>
                                <div class="input-group">
                                    <span class="input-group-text-custom"><i class="bi bi-card-text"></i></span>
                                    <textarea class="form-control custom-input"
                                              th:field="*{description}"
                                              rows="4"
                                              placeholder="Nhập mô tả tóm tắt về cuốn sách giúp khách hàng dễ hình dung..."></textarea>
                                </div>

                            </div>
                            <div class="mb-4">
                                <label class="form-label fw-bold">Trạng thái</label>
                                <div class="status-container d-flex justify-content-around">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" th:field="*{status}" th:value="1" id="st1">
                                        <label class="form-check-label text-success fw-bold status-label" for="st1">Kích hoạt</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" th:field="*{status}" th:value="0" id="st0">
                                        <label class="form-check-label text-danger fw-bold status-label" for="st0">Tạm khóa</label>
                                    </div>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary btn-save-product w-100 shadow">
                                <i class="bi bi-save me-2"></i> HOÀN TẤT THÊM SÁCH
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
