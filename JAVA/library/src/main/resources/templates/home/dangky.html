<!DOCTYPE html>
<html lang="vi"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{home/layout}">
<head>
    <meta charset="UTF-8">
    <title>Đăng Ký Thành Viên - BookLib</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div layout:fragment="main-content">
    <section class="auth-page">
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <h1>Tạo Tài Khoản</h1>
                    <p>Tham gia cộng đồng yêu sách tại TP.HCM</p>
                </div>

                <form class="auth-form" th:action="@{/dangky}" th:object="${user}" method="post">

                    <div th:if="${registrationError}" class="alert" style="color: #721c24; background-color: #f8d7da; border: 1px solid #f5c6cb; padding: 10px; border-radius: 5px; margin-bottom: 15px;">
                        <span th:text="${registrationError}"></span>
                    </div>

                    <div class="form-group">
                        <label for="username">Tên đăng nhập</label>
                        <div class="input-group">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="margin-right: 10px;">
                                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                <circle cx="12" cy="7" r="4"></circle>
                            </svg>
                            <input type="text" th:field="*{username}" class="form-control" id="username" placeholder="Nhập tên đăng nhập..." required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <div class="input-group">
                            <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="example@gmail.com" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password">Mật khẩu</label>
                        <div class="input-group">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="margin-right: 10px;">
                                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                            </svg>
                            <input type="password" th:field="*{password}" class="form-control" id="password" placeholder="Nhập mật khẩu..." required>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary" style="width: 100%; padding: 12px; margin-top: 10px; cursor: pointer;">
                        Đăng Ký Ngay
                    </button>
                </form>

                <div class="auth-footer" style="margin-top: 20px; text-align: center;">
                    <p>Bạn đã có tài khoản? <a th:href="@{/login}" style="color: var(--primary); font-weight: bold;">Đăng nhập tại đây</a></p>
                </div>
            </div>
        </div>
    </section>
</div>
</body>
</html>
