<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{home/layout}">
<head>
    <meta charset="UTF-8">
    <title>Thư Viện</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">

</head>
<body>
<div layout:fragment="main-content">
    <!-- Hero Section -->
    <section class="library-hero">
        <div class="max-width-container">
            <h1 class="hero-title">Khám Phá Thư Viện</h1>
            <p class="hero-subtitle">Tìm kiếm hàng nghìn quyển sách từ các tác giả nổi tiếng trên toàn thế giới</p>
        </div>
    </section>

    <!-- Search and Filter Section -->
    <section class="library-controls">
        <div class="max-width-container">
            <div class="search-bar">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                </svg>
                <input type="text" id="searchInput" placeholder="Tìm kiếm sách, tác giả..." class="search-input">
            </div>

            <div class="category-filters">
                <button class="filter-btn active" data-category="all">Tất Cả</button>
                <button class="filter-btn" data-category="fiction">Tiểu Thuyết</button>
                <button class="filter-btn" data-category="non-fiction">Phi Hư Cấu</button>
                <button class="filter-btn" data-category="science">Khoa Học</button>
                <button class="filter-btn" data-category="biography">Tiểu Sử</button>
            </div>
        </div>
    </section>

    <!-- Books Grid -->
    <section class="library-content">
        <div class="max-width-container">
            <div class="books-grid" id="booksGrid">

            </div>
        </div>
    </section>
</div>
<script th:src="@{/js/library.js}"></script>
</body>
</html>
