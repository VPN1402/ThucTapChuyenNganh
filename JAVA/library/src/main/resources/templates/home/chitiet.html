<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{home/layout}">
<head>
    <meta charset="UTF-8">
    <title th:text="${p.title} + ' | BookLib'"></title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/detail-style.css}">
</head>
<body>

<div layout:fragment="main-content">
    <div class="book-detail-page">
        <div class="container">
            <div class="detail-flex">

                <div class="left-column text-center">
                    <div class="img-card">
                        <img th:src="${p.image != null ? p.image : 'https://via.placeholder.com/500x700'}" alt="Book Cover">
                    </div>

                    <div th:if="${p.status == 1}" class="status-badge st-on shadow-sm">
                        <i class="bi bi-patch-check-fill me-2"></i>Sách sẵn sàng
                    </div>
                    <div th:unless="${p.status == 1}" class="status-badge st-off shadow-sm">
                        <i class="bi bi-slash-circle me-2"></i>Sách tạm thời hết
                    </div>
                </div>

                <div class="right-column">
                    <nav aria-label="breadcrumb">
                        <ul class="custom-breadcrumb">
                            <li><a th:href="@{/}">Trang chủ</a></li>
                            <li><a th:href="@{/shop}">Thư viện</a></li>
                            <li class="active" th:text="${p.category.name}"></li>
                        </ul>
                    </nav>

                    <span class="tag-category" th:text="${p.category.name}"></span>
                    <h1 class="main-title" th:text="${p.title}"></h1>

                    <div class="price-big">
                        <span th:text="${#numbers.formatDecimal(p.price, 0, 'POINT', 3, 'POINT')}" style="color: red"></span>
                        <small>VNĐ</small>
                    </div>

                    <div class="mt-5">
                        <h5 class="fw-bold mb-4 d-flex align-items-center" style="color: var(--text-dark);">
                            <i class="bi bi-stars me-2 text-primary"></i> GIỚI THIỆU SÁCH
                        </h5>
                        <div class="desc-wrapper shadow-sm">
                            <p th:text="${p.description != null ? p.description : 'Nội dung đang được cập nhật...'}"></p>
                        </div>
                    </div>

                    <div class="action-group">
                        <a th:href="@{/shop}" class="btn-m-borrow">
                            <i class="bi bi-arrow-left me-1"></i> Quay lại
                        </a>
<!--                        <a href="#" class="btn-m-borrow">-->
<!--                            MƯỢN SÁCH NGAY <i class="bi bi-lightning-fill ms-1"></i>-->
<!--                        </a>-->
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

</body>
</html>
