<!DOCTYPE html>
<html lang="vi"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{home/layout}">
<head>
    <title>Thư Viện Sách</title>
    <style>
        /* Container chính cho trang shop */
        .shop-container { padding: 40px 0; }

        /* Tiêu đề trang (Hiện "Sách: Tên Thể Loại") */
        .section-header { text-align: center; margin-bottom: 40px; }
        .section-header h2 { font-size: 2rem; color: #2d3436; font-weight: 800; text-transform: uppercase; }

        /* Lưới hiển thị sách: Tự động co giãn, tối thiểu 220px mỗi ô */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 25px;
        }

        /* Thẻ bao quanh mỗi cuốn sách */
        .book-card {
            background: white; border-radius: 12px; overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08); transition: 0.3s;
            border: 1px solid #eee;
        }
        .book-card:hover { transform: translateY(-5px); box-shadow: 0 8px 25px rgba(0,0,0,0.15); }

        /* Ảnh bìa sách: Cố định chiều cao để các ô đều nhau */
        .book-img { width: 100%; height: 300px; object-fit: cover; border-bottom: 1px solid #f0f0f0; }

        /* Phần thông tin bên dưới ảnh */
        .book-info { padding: 15px; }
        .category-tag { font-size: 0.75rem; color: #007bff; font-weight: 700; text-transform: uppercase; }

        /* Tiêu đề sách: Giới hạn 2 dòng để không làm lệch chiều cao các ô */
        .book-title {
            font-size: 1.05rem; margin: 8px 0; color: #333;
            height: 2.6em; overflow: hidden; display: -webkit-box;
            -webkit-line-clamp: 2; -webkit-box-orient: vertical;
        }

        /* Giá tiền */
        .price { color: #d9534f; font-weight: bold; font-size: 1.15rem; }

        /* Nút mượn sách bo tròn */
        .btn-borrow { border-radius: 20px; padding: 5px 18px; font-weight: 600; }
    </style>
</head>
<body>

<div layout:fragment="main-content">
    <div class="max-width-container shop-container">

        <div class="section-header">
            <h2 th:text="${catName != null ? 'Sách: ' + catName : 'Tất Cả Sách Thư Viện'}"></h2>
            <hr style="width: 100px; border: 2px solid #007bff; margin: 10px auto;">
        </div>

        <main class="product-grid">
            <div class="book-card" th:each="p : ${products}">

                <img th:src="${p.image != null ? p.image : 'https://via.placeholder.com/300x400?text=No+Image'}"
                     class="book-img" alt="Bìa sách">

                <div class="book-info">
                    <span class="category-tag"
                          th:text="${p.category != null ? p.category.name : 'Chưa phân loại'}"></span>

                    <h4 class="book-title" th:text="${p.title}"></h4>

                    <div class="d-flex justify-content-between align-items-center">
                        <span class="price"
                              th:text="${#numbers.formatDecimal(p.price, 0, 'POINT', 3, 'POINT')} + ' VNĐ'"></span>

                        <a th:href="@{/shop/detail/{id}(id=${p.id})}" class="btn btn-primary btn-sm btn-borrow">Chi Tiết Sách</a>
                    </div>
                </div>
            </div>

            <div th:if="${#lists.isEmpty(products)}" class="text-center w-100 py-5">
                <img src="https://cdn-icons-png.flaticon.com/512/7486/7486744.png" width="100" style="opacity: 0.3">
                <p class="mt-3 text-muted" style="font-size: 1.2rem;">Rất tiếc, hiện tại không có cuốn sách nào thuộc mục này.</p>
                <a th:href="@{/shop/theloai}" class="btn btn-outline-primary mt-2">Quay lại xem thể loại khác</a>
            </div>
        </main>

    </div>
</div>

</body>
</html>
