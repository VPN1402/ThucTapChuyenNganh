<!DOCTYPE html>
<html lang="vi"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{home/layout}">
<head>
    <title>Thư Viện Sách</title>
    <style>
        /* Container chính */
        .shop-container { padding: 40px 0; }

        .section-header { text-align: center; margin-bottom: 40px; }
        .section-header h2 { font-size: 2rem; color: #2d3436; font-weight: 800; text-transform: uppercase; }

        /* Lưới hiển thị: Cố định khoảng cách */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); /* Tăng min-width một chút */
            gap: 30px;
        }

        /* Thẻ sách: Quan trọng nhất để ngay hàng */
        .book-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            transition: 0.3s;
            border: 1px solid #eee;

            /* Cấu trúc Flexbox để đẩy nội dung xuống dưới */
            display: flex;
            flex-direction: column;
            height: 100%; /* Đảm bảo các card trong cùng 1 hàng cao bằng nhau */
        }

        .book-card:hover { transform: translateY(-5px); box-shadow: 0 8px 25px rgba(0,0,0,0.15); }

        /* Ảnh bìa: Cố định tỉ lệ */
        .book-img {
            width: 100%;
            height: 320px; /* Tăng nhẹ chiều cao cho cân đối */
            object-fit: cover;
            border-bottom: 1px solid #f0f0f0;
        }

        /* Phần thông tin */
        .book-info {
            padding: 15px;
            display: flex;
            flex-direction: column;
            flex-grow: 1; /* Cho phép phần này giãn ra để chiếm không gian thừa */
        }

        .category-tag { font-size: 0.75rem; color: #007bff; font-weight: 700; text-transform: uppercase; margin-bottom: 5px; }

        /* Tiêu đề: Khóa chiều cao cố định */
        .book-title {
            font-size: 1.05rem;
            margin: 0 0 15px 0;
            color: #333;
            line-height: 1.4;
            /* Giới hạn đúng 2 dòng, nếu ngắn hơn vẫn chiếm diện tích 2 dòng */
            min-height: 2.8em;
            max-height: 2.8em;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        /* Phần giá và nút: Luôn nằm ở dưới cùng */
        .book-footer {
            margin-top: auto; /* Đẩy cụm này xuống sát đáy card */
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 10px;
            border-top: 1px dashed #eee;
        }

        .price { color: #d9534f; font-weight: bold; font-size: 1.1rem; }
        .btn-borrow { border-radius: 20px; padding: 6px 15px; font-weight: 600; font-size: 0.85rem; }
    </style>
</head>
<body>

<div layout:fragment="main-content">
    <div class="max-width-container shop-container">

        <div class="section-header">
            <h2 th:text="${catName != null ? 'Sách: ' + catName : 'Tất Cả Sách Thư Viện'}"></h2>
            <hr style="width: 100px; border: 2px solid #007bff; margin: 10px auto;">
        </div>

        <main class="product-grid">
            <div class="book-card" th:each="p : ${products}">

                <img th:src="${p.image != null ? p.image : 'https://via.placeholder.com/300x400?text=No+Image'}"
                     class="book-img" alt="Bìa sách">

                <div class="book-info">
                    <span class="category-tag" th:text="${p.category != null ? p.category.name : 'Chưa phân loại'}"></span>
                    <h4 class="book-title" th:text="${p.title}"></h4>

                    <div class="book-footer">
                        <span class="price" th:text="${#numbers.formatDecimal(p.price, 0, 'POINT', 0, 'POINT')} + ' VNĐ'"></span>
                        <a th:href="@{/shop/detail/{id}(id=${p.id})}" class="btn btn-primary btn-sm btn-borrow">Chi Tiết Sách</a>
                    </div>
                </div>
            </div>

            <div th:if="${#lists.isEmpty(products)}" class="text-center w-100 py-5">
                <img src="https://cdn-icons-png.flaticon.com/512/7486/7486744.png" width="100" style="opacity: 0.3">
                <p class="mt-3 text-muted" style="font-size: 1.2rem;">Rất tiếc, hiện tại không có cuốn sách nào thuộc mục này.</p>
                <a th:href="@{/shop/theloai}" class="btn btn-outline-primary mt-2">Quay lại xem thể loại khác</a>
            </div>
        </main>

    </div>
</div>

</body>
</html>
