<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liên hệ với chúng tôi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h3 class="card-title mb-0">Gửi lời nhắn cho chúng tôi</h3>
                </div>
                <div class="card-body">
                    <div th:if="${msg}" class="alert alert-success" th:text="${msg}"></div>

                    <form th:action="@{/contact/send}" method="post">
                        <div class="mb-3">
                            <label class="form-label">Họ và tên</label>
                            <input type="text" name="name" class="form-control" required placeholder="Nhập tên của bạn">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" name="email" class="form-control" required placeholder="name@example.com">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Nội dung</label>
                            <textarea name="message" class="form-control" rows="5" required placeholder="Chúng tôi có thể giúp gì cho bạn?"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Gửi lời nhắn</button>
                    </form>
                </div>
            </div>
            <div class="mt-3 text-center">
                <a th:href="@{/}" class="text-decoration-none">← Quay lại trang chủ</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
